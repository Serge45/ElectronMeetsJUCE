<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Electrion Meets JUCE</title>
    <script type="text/javascript" src="EventEmitter.min.js"></script>
    <script type="text/javascript" src="nativeHandler.js"></script>
    <script type="text/javascript" src="audioPlugin.js"></script>
  </head>
  <body onload="audioPlugin.getAudioDeviceTypes()">
    <div>
      <button onclick="audioPlugin.playTestSound()">Test sound</button>
    </div>
    <div>
      <p>Device type:</p>
      <select id="audio-device-types" onchange="audioPlugin.selectAudioDeviceType(this)">
        <option value="" disabled selected style="display:none;"></option>
      </select>
    </div>
    <div>
      <select id="output-audio-device-combobox" onchange="audioPlugin.selectAudioDevice(this)">
        <option value="" disabled selected style="display:none;"></option>
      </select>
      <button onclick="audioPlugin.queryAllAudioDevices()">Query output audio devices</button>
    </div>
    <div>
      <canvas id="input-volume-canvas" width="128" height="32"></canvas>
    </div>
    <div>
      <button onclick="audioPlugin.juceString()">JUCE string</button>
      <div id="juce-string"></div>
    </div>
  </body>
</html>
